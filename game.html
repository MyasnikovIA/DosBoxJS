<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style>
         html, body, #jsdos, #gameList {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
        <script src="js-dos/js-dos.js"></script>
        <link href="js-dos/js-dos.css" rel="stylesheet">
    </head>
    <body>
        <div id="jsdos"/>
        <script>
        if (window.location.href.indexOf('#') === -1) {
            window.location.href = 'index.html';
        }
        var fileName = window.location.href.split('#')[1];
        emulators.pathPrefix = "js-dos/";
        var dosObj =  Dos(document.getElementById("jsdos"));
        dosObj.run(fileName);
        // dosObj.run('game/duke3d_800.jsdos');
        </script>
    </body>
</html>
